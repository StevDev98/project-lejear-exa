<ion-header>
</ion-header>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>TABLA DE POSICIONES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-margin">
<ion-grid fixed>
  <ion-row>
    <ion-col size="12">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
              <ng-container matColumnDef="imageUrl">
                <th mat-header-cell *matHeaderCellDef> Image Url </th>
                <td mat-cell *matCellDef="let element"> <img src="{{element.imageUrl}}" /> </td>
              </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> EQUIPOS </th>
          <td mat-cell *matCellDef="let element"><img src="{{element.imageUrl}}" class="img"/></td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="pj">
          <th mat-header-cell *matHeaderCellDef> PJ</th>
          <td mat-cell *matCellDef="let element"> {{ element.pj }} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="pe">
          <th mat-header-cell *matHeaderCellDef> PE</th>
          <td mat-cell *matCellDef="let element"> {{ element.pe }} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="pp">
          <th mat-header-cell *matHeaderCellDef> PP</th>
          <td mat-cell *matCellDef="let element"> {{ element.pp }} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="gf">
          <th mat-header-cell *matHeaderCellDef> GF</th>
          <td mat-cell *matCellDef="let element"> {{ element.gf }} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="gc">
          <th mat-header-cell *matHeaderCellDef> GC</th>
          <td mat-cell *matCellDef="let element"> {{ element.gc }} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="masmenos">
          <th mat-header-cell *matHeaderCellDef> +/-</th>
          <td mat-cell *matCellDef="let element"> {{ element.masmenos }} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="pts">
          <th mat-header-cell *matHeaderCellDef> PTS</th>
          <td mat-cell *matCellDef="let element"> {{ element.pts }} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
      </table>

    </ion-col>
  </ion-row>
</ion-grid>
    

</ion-content>
