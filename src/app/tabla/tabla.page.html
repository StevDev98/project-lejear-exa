<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Tabla de Posiciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-margin">
  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col size="2">EQUIPO</ion-col>
      <ion-col size="1.1">PJ</ion-col>
      <ion-col size="1.2">PG</ion-col>
      <ion-col size="1.2">PE</ion-col>
      <ion-col size="1.2">PP</ion-col>
      <ion-col size="1.2">GF</ion-col>
      <ion-col size="1.3">GC</ion-col>
      <ion-col size="1.2">+/-</ion-col>
      <ion-col size="1.5">PTS</ion-col>
    </ion-row>
    <ion-row *ngFor="let student of students; index as i">
      <ion-col size="2">{{ student.name }}</ion-col>
      <ion-col size="1.1">{{ student.pj }}</ion-col>
      <ion-col size="1.2">{{ student.pg }}</ion-col>
      <ion-col size="1.2">{{ student.pe }}</ion-col>
      <ion-col size="1.2">{{ student.pp }}</ion-col>
      <ion-col size="1.2">{{ student.gf }}</ion-col>
      <ion-col size="1.3">{{ student.gc }}</ion-col>
      <ion-col size="1.2">{{ student.masmenos }}</ion-col>
      <ion-col size="1.5">{{ student.pts }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
