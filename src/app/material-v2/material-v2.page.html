<ion-header>

  <ion-toolbar mode="ios" class="text">
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/" text="Volver"
        color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Tabla de Posiciones</ion-title>

  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">

  <!-- <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label>{{ task.name }}</ion-label>
      <ion-checkbox [checked]="task.completed"></ion-checkbox>
    </ion-item>
  </ion-list> -->

  <ion-toolbar class="text" mode="ios">
    <ion-title size="large" class="size">CATEGORIA HONOR</ion-title>
  </ion-toolbar>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Equipos </th>
            <td mat-cell *matCellDef="let element"> <img src="{{element.img}}" width="80" height="80" class="img"/></td>
          </ng-container>

          <ng-container matColumnDef="pj">
            <th mat-header-cell *matHeaderCellDef> PJ </th>
            <td mat-cell *matCellDef="let element"> {{element.pj}} </td>
          </ng-container>
       
          <ng-container matColumnDef="pg">
            <th mat-header-cell *matHeaderCellDef> PG </th>
            <td mat-cell *matCellDef="let element"> {{element.pg}} </td>
          </ng-container>
       
          <ng-container matColumnDef="pe">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PE </th>
            <td mat-cell *matCellDef="let element"> {{element.pe}} </td>
          </ng-container>

          <ng-container matColumnDef="pp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PP </th>
            <td mat-cell *matCellDef="let element"> {{element.pp}} </td>
          </ng-container>
       
          <ng-container matColumnDef="gf">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> GF </th>
            <td mat-cell *matCellDef="let element"> {{element.gf}} </td>
          </ng-container>

          <ng-container matColumnDef="gc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> GC </th>
            <td mat-cell *matCellDef="let element"> {{element.gc}} </td>
          </ng-container>

          <ng-container matColumnDef="masmenos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> +/- </th>
            <td mat-cell *matCellDef="let element"> {{element.masmenos}} </td>
          </ng-container>

          <ng-container matColumnDef="pts">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PTS </th>
            <td mat-cell *matCellDef="let element"> {{element.pts}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;let i = index"></tr>
       
      </table>

      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
